<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/SRC/CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9634c964d7.js" crossorigin="anonymous"></script>
    <title>GitHub Users</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="form-wrapper">
                <input type="search" placeholder="Usuario" class="input-user search"></input>
                <button class="button-js search">Buscar</button>
            </div>
            <div class="error text2">Usuario no encontrado</div>
            <div class="info-box">
                <div class="box-content">
                    <div class="js-pic-box"></div>
                    <a href="" class="user-name box"></a>
                    <span class="real-name box-text">Nombre real</span>
                    <p class="js-name text2 box"></p>
                    <span class="location box-text">País</span>
                    <p class="js-location text2 box"></p>
                    <span class="number-publicrepos box-text">Cantidad de repos públicos</span>
                    <p class="js-publicrepos text2 box"></p>
                    <span class="number-followers box-text">Número de seguidores</span>
                    <p class="js-followers text2 box"></p>
                </div>
            </div>
        </div>
    </main>
<script src="/SRC/JS/index.js"></script>
</body>

</html>
